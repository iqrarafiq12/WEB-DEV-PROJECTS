<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">
    <!-- JS FILE -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- MAIN CONTAINER -->
    <div class="game">

        <!-- 1ST SECTION -->
        <div class="controls">
            <button>start</button>
            <div class="stats">
                <div class="moves">0m</div>
                <div class="timer">Time: 0s</div>
            </div>
        </div>

        <!-- 2ND SECTION -->
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
            <div class="win">You Won This Game!</div>
        </div>
    </div>
</body>
</html>
